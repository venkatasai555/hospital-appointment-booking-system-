<html>

        <style>
            a{
  text-align: none;
}
body{
    background-color: #333;
    background-repeat: no-repeat;
    background-size: cover;

}

.topnav {
  overflow: hidden;
  background-color: #333;
}
.icon{
    color: #04AA6D;
}
.container{
    background-color: aqua;
    background-repeat: no-repeat;
    background-size: cover;
    width: 100%;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.card-body{
    background-color:bisque;
    background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-119280.jpg?w=2000');
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
  color: #f2f2f2;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .card-header{
    background-color: #04AA6D;
    text-align: center;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;

  }
}
